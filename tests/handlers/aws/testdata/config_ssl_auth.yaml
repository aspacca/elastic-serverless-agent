inputs:
  - type: "cloudwatch-logs"
    id: "$CloudwatchLogStreamARN"
    tags:
        - test_tag
    outputs:
      - type: "logstash"
        args:
          logstash_url: "$LogstashURL"
          username: "$Username"
          password: "$Password"
          ssl_assert_fingerprint: "$SSLAssertFingerprint"
